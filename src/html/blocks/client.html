<div class="white-section">
	<div class="white-section_title">
		<h3 class="title--m">Получатель</h3>
	</div>
	<div class="client">
		<div class="client_field--name">
			<label for="clientName" class="client_label"></label>
			<input
				id="clientName"
				type="text"
				class="client_input"
				placeholder="Имя" />
			<!-- <p id="clientNameError" class="client_error">
				Используйте латинские буквы
			</p> -->
		</div>
		<div class="client_field--name">
			<label for="clientLastName" class="client_label"></label>
			<input
				id="clientLastName"
				type="text"
				class="client_input"
				placeholder="Фамилия" />
			<!-- <p id="clientLastNameError" class="client_error">
				Используйте латинские буквы
			</p> -->
		</div>
		<div class="client_field">
			<label for="clientEmail" class="client_label"></label>
			<input
				id="clientEmail"
				type="text"
				class="client_input"
				placeholder="Электронная почта" />
			<!-- <p id="clientEmailError" class="client_error">
				Проверьте адрес электронной почты
			</p> -->
		</div>
		<div class="client_field">
			<label for="clientPhone" class="client_label"></label>
			<input
				id="clientPhone"
				type="text"
				class="client_input"
				placeholder="Телефон" />
			<!-- <p id="clientPhoneError" class="client_error">Формат: +9 999 999 99 99</p> -->
		</div>
		<div class="client_field">
			<label for="clientInn" class="client_label"></label>
			<input
				id="clientInn"
				type="text"
				class="client_input"
				placeholder="ИНН" />
			<p id="clientInnError" class="client_note">Для таможенного оформления</p>
		</div>
	</div>
</div>
