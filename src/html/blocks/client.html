<div class="white-section">
	<div class="white-section_title">
		<h3 class="title--m">Получатель</h3>
	</div>
	<div class="client">
		<div class="client_field--name">
			<input
				name="firstName"
				id="clientsName"
				type="text"
				class="client_input" />
			<label for="clientsName" class="client_label">Имя</label>
		</div>
		<div class="client_field--name">
			<input
				name="lastName"
				id="clientsLastName"
				type="text"
				class="client_input" />
			<label for="clientsLastName" class="client_label">Фамилия</label>
		</div>
		<div class="client_field">
			<input name="email" id="clientsEmail" type="text" class="client_input" />
			<label for="clientsEmail" class="client_label">Электронная почта</label>
		</div>
		<div class="client_field">
			<input name="phone" type="tel" id="clientsPhone" class="client_input" />
			<label for="clientsPhone" class="client_label">Телефон</label>
		</div>
		<div class="client_field">
			<input name="inn" id="clientsInn" type="text" class="client_input" />
			<label for="clientsInn" class="client_label">ИНН</label>
			<p id="clientsInnError" class="client_note">Для таможенного оформления</p>
		</div>
	</div>
</div>
